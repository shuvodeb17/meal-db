<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>MealDB</title>
  </head>
  <body>

    <!-- click food details start here -->
    <div class="container">
        <h2 id="food-del" class="text-center">Food Details</h2>
        <div id="food-details-wrapper" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
            </div>
          </div>
    </div>
    <!-- click food details end here -->


   
    <!-- search area start here -->
    <div id="search-area">
        <div class="container">
            <h2 class="text-center">Search your favourite foods</h2>
            <div class="row">
                <div class="col-lg-6 col-xl-6 col-xxl-6 col-md-6 col-11 col-sm-11 mx-auto">
                    <div class="input-group mb-3">
                        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Foods" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <!-- search area end here -->

    <!-- error message start here -->
    <h1 id="write-something"></h1>
    <!-- error message end here -->

    <!-- display search result start here -->
    <div class="container">
        <div id="row" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>
    <!-- display search result end here -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
